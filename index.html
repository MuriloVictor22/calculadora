<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="fundo">
        <div id="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button id="botao-limpar" onclick="limpar()">C</button></td>
                    <td><button id="botao-apagar" onclick="apagar()"><</button></td>
                    <td><button class="botao-operadores" onclick="inserir('/')">/</button></td>
                    <td><button class="botao-operadores" onclick="inserir('*')">x</button></td>
                </tr>
                <tr>
                    <td><button onclick="inserir('7')">7</button></td>
                    <td><button onclick="inserir('8')">8</button></td>
                    <td><button onclick="inserir('9')">9</button></td>
                    <td><button class="botao-operadores" onclick="inserir('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="inserir('4')">4</button></td>
                    <td><button onclick="inserir('5')">5</button></td>
                    <td><button onclick="inserir('6')">6</button></td>
                    <td><button class="botao-operadores" onclick="inserir('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="inserir('1')">1</button></td>
                    <td><button onclick="inserir('2')">2</button></td>
                    <td><button onclick="inserir('3')">3</button></td>
                    <td rowspan="2"><button id="botao-igual" onclick="igual()">=</button></td>
                </tr>
                <tr>
                    <td><button onclick="inserir('0')">0</button></td>
                    <td><button onclick="inserir('.')">.</button></td>
                    <td><button class="botao-operadores" onclick="inserir('%')">%</button></td>
                </tr>
            </table>
            <p id="szt">SZT</p>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
